<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="Icons/favicon.png">
        <link type="text/css" rel="stylesheet" href="Style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
        <script src="Script.js"></script>
        <title>CV</title>
    </head>
    <body>
        <div id="modal-language" class="modal modal-start-hidden">
            <div class="modal-content">
                <button class="modal-close-button">X</button>
                <h2 class="modal-language-header">Språk</h2>
                <div id="language-list"></div>
            </div>
        </div>
        <main>
            <button id="language-button"></button>
            <h1 id="page-header">Curriculum Vitae</h1>
            <div class="extra-content dark-blue-background">
                <img src="Images/profilepicture.png"/>
                <h3 id="name">Mathias Mellemstuen</h3>
                <p id="title">Dataingeniør</p>
                <p>
                    <span class="icon-phone"> </span> <a id="phonenumber" href="tel:+4790659071">+47 90659071</a><br>
                    <span class="icon-mail"> </span> <a id="email" href="mailto:mathias.mellemstuen@gmail.com">mathias.mellemstuen@gmail.com</a><br>
                    <span class="icon-github"></span> <a id="github" target="_blank" href="https://github.com/mathiasmellemstuen">@mathiasmellemstuen</a><br>
                    <span class="icon-website"></span> <a id="website" target="_blank" href="https://mathias.mellemstuen.no">https://mathias.mellemstuen.no</a>
                </p>
                <h4 id="about-me-text">Om meg</h4>
                <p id="about-me-paragraph">Navn: Mathias Mellemstuen<br><span id="age">Alder: x år</span><br>Født: 13.01.1999<br>Førerkort: B, AM</p>
                <div id="print-button">
                    <a href="javascript:if(window.print)window.print()">Print CV</a>
                </div>
            </div>
            <div class="main-content">
                <h2 id="education-header" class="header-lines">Utdanning</h2>
                <div id="education-list" class="flex-group"></div>
                <h2 id="job-experience-header" class="header-lines">Jobberfaring</h2>
                <div id="job-list" class="flex-group"></div>
            </div>
        </main>

    </body>
</html>
